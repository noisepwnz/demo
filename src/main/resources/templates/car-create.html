<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Car create</title>
</head>
<body>
<form action="#" th:action="@{/car-create}" th:object="${car}" method="post">
  <label for="model_of_car">Model of car</label>
  <input type="text" th:field="*{model_of_car}" id="model_of_car" placeholder="Model of car">
  <label for="brand_car">Brand car</label>
  <input type="text" th:field="*{brand_car}" id="brand_car" placeholder="Brand car">
  <label for="power">Power</label>
  <input type="text" th:field="*{power}" id="power" placeholder="Power">
  <input type="submit" value="create car">
</form>
</body>
</html>
